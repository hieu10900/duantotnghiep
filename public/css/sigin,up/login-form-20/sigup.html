<!doctype html>
<html lang="en">
  <head>
  	<title>Đăng ký</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">An Vui Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4" style="font-family: 'Times New Roman';">Tạo tài khoản của bạn</h3>
						<form action="#" class="signup-form">
		      		<div class="form-group mb-3">
		      			<label class="label" for="name">Họ và tên</label>
		      			<input type="text" class="form-control" placeholder="Bùi Minh Hiếu">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>
					  <div class="form-group mb-3">
						<label class="label" for="phone-number">Số điện thoại</label>
						<input type="text" class="form-control" pattern="\d*" placeholder="0363338104" maxlength="10">
						<span class="icon fa fa-phone"></span>
					</div>
		      		<div class="form-group mb-3">
		      			<label class="label" for="email">Email</label>
		      			<input type="text" class="form-control" placeholder="minhhieu@gmail.com">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Mật khẩu</label>
	              <input id="password" type="password" class="form-control" placeholder="Mật khẩu">
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Xác nhận mật khẩu</label>
	              <input id="password-confirm" type="password" class="form-control" placeholder="Nhập lại mật khẩu">
	              <span toggle="#password-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Đăng ký</button>
	            </div>
	          </form>
	          <p>Bạn đã có tài khoản ?! <a data-toggle="tab" href="/sigin,up/login-form-20/index.html">Đăng nhập</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
